<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - Programação Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            color: #8542a9; /* verde */
        }
        .nota {
            margin-top: 20px;
        }
        .voltar {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #681d78; 
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <h2>Notas - Programação Mobile</h2>
    <div class="nota">
        <p>Nota da Prova 1: 3.5</p>
        <p>Nota da Prova 2: 2.0</p>
        <p>Nota da Prova 3: 2.5</p>
    </div>
    <div class="voltar">
        <a href="javascript:history.back()">Voltar</a>
    </div>
</body>
</html>
