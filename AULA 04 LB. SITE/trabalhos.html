<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhos - Programação Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            color: #d8d803; /* verde */
        }
        .trabalhos {
            margin-top: 20px;
        }
        .voltar {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ece457; 
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Trabalhos - Programação Mobile</h2>
    <div class="trabalhos">
        <p>Trabalho 1: Concluído</p>
        <p>Trabalho 2: Em andamento</p>
        <p>Trabalho 3: Não iniciado</p>
    </div>
    <div class="voltar">
        <a href="javascript:history.back()">Voltar</a>
    </div>
</body>
</html>
